<mat-toolbar color="primary">
    <span class="title-center">Bolnica</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="PretraÅ¾ite bolnice">
    </mat-form-field>
  
  
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort matSortActive="id">
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="adresa">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.adresa}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="budzet">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Budzet</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.budzet}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, 0, '', '', 0)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.adresa, row.budzet)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.adresa, row.budzet)">
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns">
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
      </mat-header-row>
  
    </mat-table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  
  </div>
