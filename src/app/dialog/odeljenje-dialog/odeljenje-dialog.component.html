<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje odeljenja</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija odeljenja: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje odeljenja: {{data.id}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
  
        <div class="form">
            <mat-form-field>
              <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled] = "flag == 3" required>
            </mat-form-field>
          </div>
  
          <div class="form">
            <mat-form-field>
              <input matInput placeholder="Lokacija" [(ngModel)]="data.lokacija" name="lokacija" [disabled] = "flag == 3" required>
            </mat-form-field>
          </div>
  
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="data.bolnica" placeholder="Bolnica" name="bolnica" [compareWith]="compareTo" [disabled]="flag == 3">
            <mat-option *ngFor="let bolnica of bolnicas" [value]="bolnica">
              {{ bolnica.naziv }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">
          Obriši
        </button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
  
    </form>
  </div>
